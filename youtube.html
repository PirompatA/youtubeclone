<!DOCTYPE html>
<html>
  <head>
    <title>Youtube(Clone)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>    
      p{
        font-family: Roboto, Arial;
        margin-top: 0;
        margin-bottom: 0;
      } 
     .search-bar{
        font-size: 20px;
        display: block;
      }
      .video-preview{
        width: 300px;
        display:inline-block;
        border-width: 2px;
        border-style: solid;
        vertical-align: top;
        margin-right: 15px;
      }
      .thumbnail-row{
        margin-bottom: 10px;
      }
      .thumbnail{
        width: 300px;
        display: block;
      }      
      .channel-picture{
        display: inline-block;
        width: 50px;
        vertical-align: top;
      }
      .profile-picture{
        width: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      .video-info{
        display: inline-block;
        width: 200px;
      }
      .video-title{
        margin-top: 0px;
        font-weight: 500;
        font-size: 14px;
        line-height: 15px;
        color: black;
        margin-bottom: 12px;

      }
      .video-author,
      .video-stats{
        font-size: 12px;
        color: rgb(96, 96, 96);
      }
      .video-author{
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>    
    <input class="search-bar" type="text" placeholder="Search">
    
    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="./resource/thumbnails/thumbnail-1.webp">
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile-picture" src="./resource/channel-pictures/channel-1.jpeg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">
            Marques Brownlee
          </p>
          <p class="video-stats">
            3.4M views · 6 months ago
          </p>
        </div>       
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="./resource/thumbnails/thumbnail-2.webp">
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile-picture" src="./resource/channel-pictures/channel-2.jpeg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Try Not To Laugh Challenge #9
          </p>
          <p class="video-author">
            Markiplier
          </p>
          <p class="video-stats">
            19M views · 4 years ago
          </p>
        </div>

      </div>
    </div>

  </body>
</html>
